<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加数据</title>
</head>
<body>
    <h1>添加销售数据</h1>
    <form method="POST" action="{{ url_for('main.add_entry') }}">
        {{ form.hidden_tag() }}
        <p>
            {{ form.date.label }}<br>
            {{ form.date(size=32) }}
        </p>
        <p>
            {{ form.sales.label }}<br>
            {{ form.sales(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <br>
    <a href="{{ url_for('main.index') }}">查看统计图</a>
</body>
</html>
